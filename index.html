<!DOCTYPE html>
  <html lang="en, pl">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="styles/style.css" type="text/css" rel="stylesheet" />
      <script src="js/app.js" defer></script>
      <title>The one and only weatherApp you'll ever need! (like the 1847192847 others XD)</title>
  </head>
  <body>
    <main id="weatherApp-background">
        <section id="weatherApp-box">
            <div id="search-content">
                <input id="searchBox" placeholder="Write down the city/country name"/>
                <button id="searchBtn">Search</button>
            </div>
            <div class="weatherApp-content beforeInfo">
                <div id="cityName"></div>
                <div id="temperature"></div>
                <div id="humidity-and-wind">
                    <div id="humidity"></div>
                    <div id="wind"></div>
                </div>
                <div id="weatherDescription-and-img">
                    <div id="weatherDescription"></div>
                    <div id="weatherImg-box"><img id="weatherImg" /></div>
                </div>
            </div>
        </section>
    </main>
  </body>
</html>
